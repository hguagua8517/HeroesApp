<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field >
      <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
            [(ngModel)]="termino"
           [matAutocomplete]="auto"
           (input)="buscando()">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)="opcionseleccionada($event)">
      <mat-option *ngFor="let heroes of heroes " [value]="heroes">
        {{heroes.superhero}}
      </mat-option>
      <mat-option value=""  *ngIf="heroes.length === 0 && termino.trim().length > 0">
        No se encontro nada con el t√©rmino {{termino}}
      </mat-option>
    </mat-autocomplete>
    </mat-form-field>
  </div>
  <div fxLayout="row"
  fkLayout.lg="10"
  fxLayout.xs="column"
  fxLayoutGap="10px">
  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroes]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
  <div>
    <pre>{{heroeSeleccionado | json }}</pre>
  </div>
</div>
</div>
